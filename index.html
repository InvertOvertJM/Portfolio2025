<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
  <div class="cave-bg">
    <div class="project-layer">
      <div class="crack left"></div>
      <div class="project">
        <a>
        <div class="ore bronze" id="scaling"><br>Scaling Website</div>
      </a>
      </div>
      <div class="crack right"></div>
      <div class="project">
        <div class="ore bronze" id="faith"><br>Faith App</div>
      </div>
      <div class="rock left"></div>
      <div class="stalactite left"></div>
    </div>

    <div class="project-layer">
      <div class="crack left"></div>
      <div class="project">
        <div class="ore bronze" id="lob"><br>LobCorp</div>
      </div>
      <div class="crack right"></div>
      <div class="project">
        <div class="ore white" id="clasherv1"><br>Clash V1</div>
      </div>
      <div class="rock right"></div>
      <div class="stalactite right"></div>
    </div>

    <div class="project-layer">

      <div class="project">
        <div class="ore white" id="themed"><br>Themed Website</div>
      </div>

      <div class="project">
        <div class="ore cyan" id="news"><br>News</div>
      </div>
      <div class="rock left"></div>
      <div class="stalactite left"></div>
    </div>

    <div class="project-layer">
      <div class="crack left"></div>
      <div class="project">
        <div class="ore cyan" id="clasher">Clash V2</div>
      </div>
      <div class="crack right"></div>
      <div class="project">
        <div class="ore cyan" id="wcorp">W Corp</div>
      </div>
      <div class="rock right"></div>
      <div class="stalactite right"></div>
    </div>
  </div>

  <div class="rope">
    <div class="stickman">
      <img id="stickman-img" src="sequence/1.jfif">
    </div>
  </div>


  <footer class="footer">
    <button class="footer-btn sack-btn" id="sackBtn">
      ORES
    </button>
    <button class="footer-btn phone-btn" id="phoneBtn">
      PHONE
    </button>
  </footer>

  <div id="oreGUI" class="ore-gui">
    <div class="ore-gui-content">
      <button class="close-btn" id="closeOreGUI">Ã—</button>
      <h1>Click On Ores to Learn More:</h1>
      <div class="ore-row bronze-row">
        <div class="ore-shape bronze" id="scalingG">ScalingWebsite</div>
        <div class="ore-shape bronze" id="faithG"> Faith</div>
        <div class="ore-shape bronze" id="lobG"> LobCorp</div>
      </div>
  
      <div class="ore-row white-row">
        <div class="ore-shape white" id="clasherv1G">ClasherV1</div>
        <div class="ore-shape white" id="themedG">Themed Website</div>
      </div>
  
      <div class="ore-row cyan-row">
        <div class="ore-shape cyan" id="newsG">Newsletter</div>
        <div class="ore-shape cyan" id="clasherv2G">ClasherV2</div>
        <div class="ore-shape cyan" id="wcorpG">W Corp</div>
      </div>
    </div>
  </div>

  <div id="phoneGUI"></div>

  <script src="script.js"></script>

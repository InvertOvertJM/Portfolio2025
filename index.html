<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cave Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cave-bg">
    <div class="project-layer">
      <div class="crack left"></div>
      <div class="project">
        <a>
        <div class="ore bronze"></div>
      </a>
        <div class="label">Scaling Website</div>
      </div>
      <div class="crack right"></div>
      <div class="project">
        <div class="ore bronze"></div>
        <div class="label">Faith App</div>
      </div>
      <div class="rock left"></div>
      <div class="stalactite left"></div>
    </div>

    <div class="project-layer">
      <div class="crack left"></div>
      <div class="project">
        <div class="ore bronze"></div>
        <div class="label">Lobotomy Corp Website</div>
      </div>
      <div class="crack right"></div>
      <div class="project">
        <div class="ore white"></div>
        <div class="label">clasherV1</div>
      </div>
      <div class="rock right"></div>
      <div class="stalactite right"></div>
    </div>

    <div class="project-layer">
      <div class="crack left"></div>
      <div class="project">
        <div class="ore white"></div>
        <div class="label">Themed Website</div>
      </div>
      <div class="crack right"></div>
      <div class="project">
        <div class="ore cyan" id="news"></div>
        <div class="label">Newsletter</div>
      </div>
      <div class="rock left"></div>
      <div class="stalactite left"></div>
    </div>

    <div class="project-layer">
      <div class="crack left"></div>
      <div class="project">
        <div class="ore cyan" id="clasher"></div>
        <div class="label">Clasher</div>
      </div>
      <div class="crack right"></div>
      <div class="project">
        <div class="ore cyan" id="wcorp"></div>
        <div class="label" >W Corp Website</div>
      </div>
      <div class="rock right"></div>
      <div class="stalactite right"></div>
    </div>
  </div>

  <div class="rope">
    <div class="stickman">
      <img id="stickman-img" src="download.jfif" alt="Stickman climbing down">
    </div>
  </div>


  <footer class="footer">
    <button class="footer-btn sack-btn" id="sackBtn">
      ORES
    </button>
    <button class="footer-btn phone-btn" id="phoneBtn">
      PHONE
    </button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
